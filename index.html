<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logoped</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="header"></header>
    <main>
        <section class="hero">
        </section>
        <section class="about section-common">
            
        </section>
        <section class="toys section-special">
        </section>
        <section class="services">
        </section>
        <section class="reviews section-common"></section>
        <section class="game section-common"></section>
        <section class="form section-common"></section>
        <section class="contacts section-common"></section>
    </main>
    <footer class="footer bg-green">
      <div class="footer__container container">
        <div class="footer__logo">
          <a href="#"><img src="./assets/logo/logo.svg" alt="Logo" /></a>
        </div>
        <nav class="footer__nav">
          <ul class="footer__list text-black text-uppercase text-decoration-none list-unstyled">
            <li class="footer__item">ОБо мне</li>
            <li class="footer__item">Услуги и Прайс</li>
            <li class="footer__item">Отзывы</li>
            <li class="footer__item">Развивающая игра</li>
            <li class="footer__item">Контакты</li>
          </ul>
        </nav>
        <div class="footer__arrow">
          <a href="#"><img src="./assets/icons/ScrollUp.svg" alt="ScrollUp" /></a>
        </div>
    </footer>


    <script src="./js/main.js"></script>
</body>

</html>
